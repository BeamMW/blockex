name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - dappnet

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn run build

      - name: Deploy to Firebase Hosting
        run: npx firebase deploy --token "${{ secrets.FIREBASE_TOKEN_DAPPNET }}"