<div class="onoffswitch" *ngIf="visible" (click)="changedSwitchPosition()">
    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox"
           id="myonoffswitch" checked="isChecked">
    <label class="onoffswitch-label" for="myonoffswitch">
        <span class="onoffswitch-inner"></span>
        <span class="onoffswitch-switch">{{switchText}}</span>
    </label>
</div>
