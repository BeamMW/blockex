<div class="container" [class.mobile]="isMobile">

        <app-status-cards (changeStatsCurrency)="onChangeStatsCurrency($event)"></app-status-cards>
    </div>
    <div class="container__graphs" [class.mobile]="isMobile">
        <app-graphs [activeCurrency]="activeCurrency" style="width: 100%;"></app-graphs>
    </div>
    <div class="container__table-area">
        <app-table></app-table>
    </div>
</div>
